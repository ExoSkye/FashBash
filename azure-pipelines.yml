trigger:
- master

pool:
  vmImage: ubuntu-latest

jobs:  
- deployment: VMDeploy
  displayName: FashBash
  environment:
    name:  Deploy
    resourceType: VirtualMachine
  strategy:
    runOnce:
      preDeploy:
        steps:
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: systemctl --user stop fashbash
      deploy:
        steps:
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |
                cd /home/azureuser/FashBash
                git pull
                systemctl --user start FashBash
      on:
          failure:
            steps:
            - script: echo Failed to deploy
          success:
            steps:
            - script: echo Succeeded


